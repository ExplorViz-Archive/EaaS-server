version: '3'
services:
  eaas:
    image: eaas-server:latest
    restart: always
    ports:
      - 8080:8080
    volumes:
      - /var/opt/eaas/
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # See https://docs.docker.com/engine/reference/commandline/cli/#environment-variables
      DOCKER_HOST: "unix:///var/run/docker.sock"
      #DOCKER_API_VERSION:
      #DOCKER_TLS:
      #DOCKER_TLS_VERIFY:
